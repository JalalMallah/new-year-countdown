<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>New Year Countdown ðŸ¥³</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./script.js" defer></script>
  </head>
  <body class="countdown">
    <div class="countdown__year"></div>
    <h1 class="countdown__title">New Year Countdown</h1>
    <div class="countdown__data-container">
      <div class="countdown__time">
        <h2 class="days">00</h2>
        <small>Days</small>
      </div>
      <div class="countdown__time">
        <h2 class="hours">00</h2>
        <small>Hours</small>
      </div>
      <div class="countdown__time">
        <h2 class="minutes">00</h2>
        <small>Minutes</small>
      </div>
      <div class="countdown__time">
        <h2 class="seconds">00</h2>
        <small>Seconds</small>
      </div>
    </div>
  </body>
</html>
